<VirtualHost *:80>
    DocumentRoot /var/www/ritm3/build
    DirectoryIndex index.html
    <Directory /var/www/ritm3/build>
	#DirectoryIndex /index.html
        AllowOverride None
        #Order Allow,Deny
        #Allow from All

        FallbackResource /index.html
        RewriteEngine On
        RewriteCond %{REQUEST_URI} ^/api/ [OR]
        RewriteCond %{REQUEST_URI} ^/public/
        RewriteRule (.*) index.php [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ritm3_error.log
    CustomLog ${APACHE_LOG_DIR}/ritm3_access.log combined
</VirtualHost>
